<div class="row d-flex justify-content-center">
  <div
    *ngFor="let config of cardConfig"
    class="col-lg-3 col-md-6 col-sm-12">

    <app-card
      [icon]="config.icon"
      [title]="config.title"
      [description]="config.description"
      [image]="config.image">
    </app-card>
  </div>
</div>
